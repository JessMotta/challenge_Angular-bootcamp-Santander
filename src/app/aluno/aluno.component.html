<section>
    <section>
        <div class="example-button-row">
          <button (click)="exibirTabela()" mat-raised-button color="primary">Exibir tabela</button>
          <button (click)="esconderTabela()" mat-raised-button color="secondary">Esconder tabela</button>
        </div>
      </section>
    
    <table *ngIf="exibeTabela" mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
        <!-- Coluna nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Coluna Série -->
        <ng-container matColumnDef="serie">
          <th mat-header-cell *matHeaderCellDef> Série </th>
          <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
        </ng-container>
      
        <!-- Coluna Turma -->
        <ng-container matColumnDef="turma">
          <th mat-header-cell *matHeaderCellDef> Turma </th>
          <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
        </ng-container>
      
        <!-- Coluna Professor -->
        <ng-container matColumnDef="professor">
          <th mat-header-cell *matHeaderCellDef> Professor </th>
          <td mat-cell *matCellDef="let element"> {{element.professor}} </td>
        </ng-container>
      
        <!-- Inserção de dados -->
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>

</section>
